<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pagos - JVV Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style_pagos.css}">
  
</head>
<body>
  <div class="header">
    <div class="contain">

      <div class="logo"><img th:src="@{/img/logo (2).png}" alt=""></div>

      <div class="navbar">
        <a class="icon1"th:href="@{/PaginaPrincipal}">🔧 Herramientas</a>
        <a class="icon2" th:href="@{/Reservas}">📅 Reservaciones</a>
        <a class="icon3" th:href="@{/Pagos}">💳 Pagos</a>
        <a class="icon4" th:href="@{/Historial}">📄 Historial</a>
        <a class="icon5" th:href="@{/Factura}">🧾 Facturas</a>
      </div>

      <div class="notifi_User">
        <img  class="notificacion" th:src="@{\img\campanita.png}" alt="">
        <a th:href="@{/Perfil}">
            <div class="circle_users">
                <img src="/img/user.png">
            </div>
        </a>
        <label for="Checko">
            <img  class="notificacion" th:src="@{\img\Menu (2).png}" alt="">
        </label>
    
      </div>
    </div>
  </div>

  
  <div class="pago-container">
    <input type="checkbox" name="check" id="Checko">
    <div class="cerrarSesion">
        <button  id="cerrar" type="submit">Cerrar sesion</button>
    </div>
    <h2>Pago de Reservación</h2>

    <form id="form-pago">
      <label for="precioDia">Precio por día</label>
      <input type="number" id="precioDia" placeholder="$" value="20000">

      <label for="dias">Días</label>
      <input type="number" id="dias" placeholder="Cantidad de días" value="1">

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" placeholder="Cantidad de herramientas" value="1">

      <label for="metodoPago">Método de Pago</label>
      <select id="metodoPago">
        <option value="tarjeta">💳 Tarjeta</option>
        <option value="pse">🏦 PSE</option>
      </select>

      <div class="total" id="total">
        Total a pagar: $20.000
      </div>

      <button type="submit" class="btn-pagar">Realizar Pago</button>
    </form>
  </div>

  <script>
    const precioDiaInput = document.getElementById('precioDia');
    const diasInput = document.getElementById('dias');
    const cantidadInput = document.getElementById('cantidad');
    const totalDiv = document.getElementById('total');

    function calcularTotal() {
      const precioDia = parseFloat(precioDiaInput.value) || 0;
      const dias = parseInt(diasInput.value) || 0;
      const cantidad = parseInt(cantidadInput.value) || 0;
      const total = precioDia * dias * cantidad;
      totalDiv.textContent = `Total a pagar: $${total.toLocaleString()}`;
    }

    precioDiaInput.addEventListener('input', calcularTotal);
    diasInput.addEventListener('input', calcularTotal);
    cantidadInput.addEventListener('input', calcularTotal);
  </script>

</body>
<script th:src="@{/js/cerrarSesion.js}"></script>
</html>
